<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img
                src="https://media.istockphoto.com/id/1439837596/photo/blank-tv-or-picture-frame-with-copy-space.webp?b=1&s=170667a&w=0&k=20&c=OZmkq3tJ1nXJ_DzOsTHQlnMi8VVZX6EZrJP8Mb1V844="
                alt=""
              />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWwLBVwZALTbjN-28jslu0Tt4Nx6NsfbdrTIklhmo&s"
                alt=""
              />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8qzWn1j6ghp3DA5jEW95lCgxGAsVlNtZhT6h0_k&s"
                alt=""
              />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMktzBGKRWUws5EoajWvbHp6lHjM2DRldnsw&usqp=CAU"
                alt=""
              />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOvYUlukrA_PN0_-VkMi2Wq8gcqF3CsFieiA&usqp=CAU"
                alt=""
              />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
